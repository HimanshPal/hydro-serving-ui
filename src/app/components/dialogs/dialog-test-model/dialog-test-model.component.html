<div>
  <h1 class="mdl-dialog__title mat-dialog-title">Test model #{{model.id}}</h1>
  <form [formGroup]="testModelForm" (ngSubmit)="submitTestModelForm(testModelForm)">
    <div class="mdl-dialog__content">
      <hydro-input-text readonly="" label="Path" formControlName="path"></hydro-input-text>
      <!--<hydro-input-text readonly="" label="Output" formControlName="output"></hydro-input-text>-->

      <div fxLayout="row" fxLayoutAlign="space-around stretch">
        <div fxFlex="49%">
          <label class="">Input</label>
          <codemirror  formControlName="data" [config]="codeMirrorInputOptions"></codemirror>
        </div>
        <div fxFlex="49%">
          <label class="">Output</label>
          <codemirror [ngModelOptions]="{standalone: true}" [(ngModel)]="output" [config]="codeMirrorOutputOptions"></codemirror>
        </div>
      </div>

      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col cs-text-right">
          <button (click)="dialogRef.hide()" type="button" mdl-button class='mat-button mat-button--big'>CANCEL</button>
          <button type="submit" mdl-button [disabled]="testModelForm.invalid"
                  class='mat-button mat-button--big mat-button--primary'
                  mdl-button-type="raised" mdl-colored="primary" mdl-ripple>Test model
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
